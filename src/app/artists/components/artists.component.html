<div class="main">
    <div class="profile-top">
        <div class="user-avatar">
          <img [src]="(artistInfo$ | async)?.images?.[0]?.url" />
        </div>
        <div class="user-username">
          <h1>{{ (artistInfo$ | async)?.name }}</h1>
        </div>
        <div class="user-followers">
          <p class="user-followers-count">
            {{ (artistInfo$ | async)?.followers?.total | number:'1.0':'en-US' }}
          </p>
          <p class="user-followers-text">{{ (artistInfo$ | async)?.followers!.total > 1 ? 'Followers' : 'Follower'}}</p>
        </div>
        <div>
            <div class="artist-genders">
                <div
                *ngFor="
                  let genre of (artistInfo$ | async)?.genres;
                  let i = index">
                <label
                  *ngIf="i === ((artistInfo$ | async)?.genres)!.length - 1"
                >
                  {{ genre }}</label
                >
                <label *ngIf="i < ((artistInfo$ | async)?.genres)!.length - 1">
                  {{ genre }}&nbsp;&nbsp;â–ª&nbsp;&nbsp;
                </label>
                </div>
            </div>
            <p class="user-followers-text">Genres</p>
        </div>
    </div>
</div>
